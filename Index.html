<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="OR.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <header>
            <h1>QR Code Grnerator</h1>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or Url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="QR_code.png" alt="Qr-Code" style="height: 250px; width: 250px;">
        </div>
    </div>
</body>
</html>
